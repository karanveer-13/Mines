<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines</title>
    <style>
        body{
            background-color: #0f212e;
        }
        h1{
            font-size: 60px;
            font-family: serif, Georgia, 'Times New Roman', Times, serif;
            text-align: center;
            color: #eafaed;
        }
        img{
            height: 61px;
            width: 61px;
            padding-bottom: 34px;
        }
        button{
            background-color: #2f4553;
            height: 100px;
            width: 100px;
            transition: background-color 0.25s;
            border-radius: 10px;
            cursor: pointer;
            overflow: hidden;
            position: relative;

        }
        #submit{
            font-size: larger;
            height: 45px;
            width: 120px;
            border-radius: 5px;
            background-color: #0ddf0d;
            color: black;
            transition: background-color 0.25s;
        }
        button:hover{
            background-color: #557086;
            /* transform: scale(1.03); */
            transform: translateY(-7px);
        }
        #submit:hover{
            background-color: #1fff20;
            /* border-radius: 10px; */
        }

        div{
            text-align: center;  
        }
        #ip{
            color: #238735;
            font-size: 25px;
        }
        select{
            color: lightgray;
            padding: 5px;
            background-color: black;
            border-radius: 15px;
            width: 50px;
            border-color: white;
        }
        #playarea{
            height: fit-content;
            align-items: center;
            align-self: center;
            align-content: center;
        }
        button{
            -webkit-box-shadow: 0px 8px 1px 0px rgb(33, 55, 67);
            -moz-box-shadow: 0px 8px 1px 0px rgb(33, 55, 67);
            box-shadow: 0px 8px 1px 0px rgb(33, 55, 67);
        }
        p{
            color: aliceblue;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mines</h1>
    <p id="mobileMessage"></p>
    <div id="ip">
        <form>
        Matrix: <select id="matrix" size="1"><option value="3">3</option><option value="4">4</option><option value="5">5</option></select>  Mines: <select id="mines" size="1"><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option></select> <br><br>
        <button id="submit">Go</button>
        </form>
    </div><br><br>
    <div id="playarea">
        <button id="btn1" disabled></button>  <button id="btn2" disabled></button>  <button id="btn3" disabled></button> <br><br>
        <button id="btn4" disabled></button>  <button id="btn5" disabled></button>  <button id="btn6" disabled></button> <br><br>
        <button id="btn7" disabled></button>  <button id="btn8" disabled></button>  <button id="btn9" disabled></button> <br><br>
    </div>
    <script src="mines.js"></script>
</body>
</html>
